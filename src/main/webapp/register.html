<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>LETTA - Bienvenido</title>
	
	<link rel="stylesheet" href="css/login.css">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="text-center">
	<form id="form-singin">
		<h1 class="h1 mb-3 font-weight-normal">LETTA</h1>

		<label for="username" class="sr-only">Usuario</label>
		<input id="username" name="username" type="text" class="form-control" placeholder="Usuario"
			required autofocus />

		<label for="email" class="sr-only">E-Mail</label>
		<input id="email" name="email" type="email" class="form-control" placeholder="user@example.com" required autofocus />

		<label for="password" class="sr-only">Contraseña</label>
		<input id="password" name="password" type="password" class="form-control" placeholder="Contraseña" required />

		<button type="submit" class="btn btn-lg btn-primary btn-block mt-3">Registrar</button>
	</form>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#form-singin').submit(function(event) {
		event.preventDefault();

		var login = $('#username').val();
		var password = $('#password').val();
		var email = $('#email').val();

		register(login, password, email);
	    });
	});
    </script>
</body>
</html>
